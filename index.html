<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='header aside'>
        <div class="title">
            <h1>Bloom.</h1>
        </div>

        <div class="photo-credit">
            <p>Photo by <a href="https://unsplash.com/@thecontentstylist?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kyla Flanagan</a> on <a href="https://unsplash.com/photos/ZwvqNPDDlqU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>

    <main>
        <header>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>

        <form action="#">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form_row">
                    <div class="field">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="form_row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phonenum">PHONE NUMBER</label>
                        <input type="tel" id="phonenum" name="phone"></div>
                </div>
                <div class="form_row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password"></div>
                </div>
            </fieldset>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
    
</body>
</html>
